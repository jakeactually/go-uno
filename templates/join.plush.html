<div class="center-border">
  <form action="<%= joinRoomPath({roomID: roomID}) %>" method="post">
    <div>
      <input type="text" id="username" name="username" placeholder="Enter a name" value="<%= player.Name %>" required>
    </div>
    <div>
      <button class="blue-button">
        Join room #<%= roomID%>
      </button>
    </div>
  </form>
</div>
